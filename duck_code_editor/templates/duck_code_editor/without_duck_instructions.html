<!-- templates/duck_code_editor/survey_complete.html -->
{% extends 'duck_exp/base.html' %} {% block content %}

<div class="container">
  <h2>PART 2: Silent Debugging</h2>
  <p>
    From this point on, the real experiment will start. There is a 10 minute time limit for each task.
  </p>

  <h4><b>For the next tasks, please work in <u>absolute silence</u>!</b><h4>
  <form method="post" value="duck" action="">
    {% csrf_token %}
    <button
      class="btn btn-secondary"
      style="display: block"
      type="submit"
      name="start-without-duck"
    >
      Next
    </button>
  </form>
</div>
{% endblock %}
