<!-- templates/duck_code_editor/survey_complete.html -->
{% extends 'duck_exp/base.html' %} {% block content %}

<div class="container">
  <h2>Let's take a break</h2>
  <p>Here is a funny cat video, make sure to watch the entire thing:</p>
  <!--include a youtube video-->
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/8o4oNZdQ0M0?si=RKPqYYeQgcmZDDl1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <form
    method="post"
    action="{% url 'duck_code_editor:rubber_duck_instructions' %}"
  >
    {% csrf_token %}
    <button class="btn btn-secondary" style="display: block" type="submit">
      Next
    </button>
  </form>
</div>
{% endblock %}
